<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>6.5_canvasGraphics</title>
    <script>
        //6.5 Canvas를 활용한 컴퓨터 그래픽스
        //6.5.1 Canvas의 특징
        //Canvas는 즉시 실행형 저수준 API
        //저수준 - 선, 원 ,사각형을 그리는 등의 기본적인 그리기 기능만 제공하므로 그리는 속도가 빠름
        //저수준 API란 기본적인 기능만 제공하는 API
        //즉시 실행형 - Canvas의 그리기 명령은 호출하는 즉시 실행됨 그림 상태를 저장하는 중간 데이터 계층이 없음

        //6.5.2 Canvas의 기본적인 사용법
        window.onload = function(){
            //canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            //canvas 랜더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");
            //그리기 좌표 (50, 60)에 너비가 200이고 높이가 100인 사각형 테두리를 그린다
            ctx.strokeRect(50, 10, 200, 100);

            //6.5.3 Canvas 좌표계
            //Canvas 좌표계는 기본적으로 왼쪽 윗부분이 원점(0,0) 캔버스 오른쪽이 X축의 정방향 캔버스의 아래쪽 y축의 정방향

            //6.5.4 사각형 그리기
            //사각형 테두리 그리기
            ctx.strokeRect(10, 120, 200, 150);
            //사각형 채우기
            ctx.fillRect(50, 150, 120, 90);
            //사각형 영역을 지우고 투명하게
            ctx.clearRect(90, 175, 40, 40);

            //6.5.5 패스로 그리기
            ctx.beginPath();
            ctx.moveTo(60, 280);
            ctx.lineTo(110, 370);
            ctx.lineTo(10, 370);
            ctx.closePath();
            ctx.stroke();
            
            //삼각형 채우기
            ctx.beginPath();
            ctx.moveTo(60, 380);
            ctx.lineTo(110, 470);
            ctx.lineTo(10, 470);
            ctx.fill();

            //선으로 연결하기
            ctx.beginPath();
            ctx.moveTo(100,550);
            ctx.lineTo(100,650);
            ctx.moveTo(50,600);
            ctx.lineTo(150,600);
            ctx.stroke();

            //시계방향
            ctx.beginPath();
            ctx.arc(100, 750, 80, 30 * Math.PI/180,120 * Math.PI/180, false);
            ctx.stroke();
            ctx.fill();

            //시계반대방향
            ctx.beginPath();
            ctx.arc(100, 750, 80, 30 * Math.PI/180,120 * Math.PI/180, true);
            ctx.stroke();
            ctx.fill();

            //둥근모서리
            ctx.beginPath();
            ctx.moveTo(10,900);
            ctx.lineTo(200,900);
            ctx.arc(200, 950,50,-Math.PI/2, 0 ,false);
            ctx.lineTo(250, 1060);
            ctx.stroke();

            //둥근모서리
            ctx.beginPath();
            ctx.moveTo(10,1200);
            ctx.arcTo(250, 1200, 250, 160, 50);
            ctx.lineTo(250, 1350);
            ctx.stroke();
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="2000" height="2000"></canvas>
</body>
</html>
