<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>6.1_dialog</title>
</head>
<body>
    <script>
        //6.1 대화상자 표시하기
        //6.1.1 대화상자
        //Window객체에는 대화상자를 표시하기 위한 메서드 3개 alert, prompt confirm.
        //대화상자는 모달창 대화상자가 떠 있는 중에는 부모 창의 작업이 일시적으로 정지 상태가 됨.
        window.alert("alert");
        window.prompt("prompt");
        window.confirm("confirm");
        
        //6.1.2 alert(경고 대화상자)
        //alert 메서드는 경고 대화상자를 표시 인수로는 경고 문자열을 받음
        alert("안녕하세요!");

        //6.1.3 prompt(입력 대화상자)
        //prompt메서드는 입력 대화상자를 표시 인수로는 입력을 보조하는 문자열을 받음
        //사용자로부터 입력받은 문자열은 prompt메서드의 반환값이 됨 두번째 인수로는 초기값을 지정할 수 있음 prompt는 문자열을 반환
        var name = prompt("이름을 입력하십시오.");
        var name = prompt("이름을 입력하십시오.", "이준범");
        var age = parseInt(prompt("나이를 입력하십시오."));
        var height = parseFloat(prompt("키를 입력하십시오."));

        //6.1.4 confirm(확인 대화상자)
        //confirm 메서드는 확인 버튼과 취소 버튼이 있는 확인 대화상자를 표시
        //인수로는 메시지를 뜻하는 문자열을 받음
        //confirm 메서드는 논리값을 반환 확인을 누르면 true가 반환 취소를 누르면 false가 반환
        var ret = confirm("링크를 표시하시겠습니까?");
    </script>
</body>
</html>
