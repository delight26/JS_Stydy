<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>objectBasic</title>
</head>
<body>
    <script>
        //4.3.1 생성자로 객체 생성하기
        //1. 자바스크립트에는 클래스가 없다. 대신 생성자라고 하는 함수로 객체를 생성할수 있다.
        function Card(suit, rank){
            this.suit = suit;
            this.rank = rank;
        }
        var card = new Card("하트", "A");
        console.log(card);
        
        //2. 생성자 안에서 this.프로퍼티 이름에 값을 대입 그 이름을 가진 프로퍼티에 값이 할당된 객체 생성
        // 생성자가 클래스처럼 객체를 생성하는 역할을 담당 생성자로 생성한 객체도 인스턴스라고 부르는 것이 관례
        var card = {};
        card.suit = "하트2";
        card.rank="A2";

        //3. 생성자는 객체를 생성하고 초기화하는 역할. 생성자를 사용하면 이름은 같지만 프로퍼티가 다른 객체를 여러개 생성 가능
        var card1 = new Card("하트3","A3");
        var card2 = new Card("클럽","K");
        var card3 = new Card("스페이드","2");

        //4. 생성자는 함수이므로 프로퍼티에 값을 대입할수 있음.
        function Particle(x, y, vx, vy){
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.velocity = Math.sqrt(vx * vx + vy * vy);
        }
        var p = new Particle(0, 0, 3, 4);
        console.log(p);

        //4.3.2 메서드를 가진 객체를 생성하는 생성자
        //1. 생성자에서 this.프로퍼티 이름에 함수의 참조를 대입하면 메서드를 저의할 수 있음.
        //매서드 함수 안에서 this를 사용하면 그 값이 인스턴스의 프로퍼티임을 명시
        function Circle(center, radius){
            this.center = center;
            this.radius = radius;
            this.area = function(){
                return Math.PI * this.radius * this.radius;
            };
        }
        var p = {x:0, y:0};
        var c = new Circle(p, 2.0);
        console.log("넓이 = " + c.area());
    </script>
</body>
</html>
