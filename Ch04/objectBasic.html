<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>objectBasic</title>
</head>
<body>
    <script>
        //4.3.1 생성자로 객체 생성하기
        //1. 자바스크립트에는 클래스가 없다. 대신 생성자라고 하는 함수로 객체를 생성할수 있다.
        function Card(suit, rank){
            this.suit = suit;
            this.rank = rank;
        }
        var card = new Card("하트", "A");
        console.log(card);
        
        //2. 생성자 안에서 this.프로퍼티 이름에 값을 대입 그 이름을 가진 프로퍼티에 값이 할당된 객체 생성
        // 생성자가 클래스처럼 객체를 생성하는 역할을 담당 생성자로 생성한 객체도 인스턴스라고 부르는 것이 관례
        var card = {};
        card.suit = "하트2";
        card.rank="A2";

        //3. 생성자는 객체를 생성하고 초기화하는 역할. 생성자를 사용하면 이름은 같지만 프로퍼티가 다른 객체를 여러개 생성 가능
        var card1 = new Card("하트3","A3");
        var card2 = new Card("클럽","K");
        var card3 = new Card("스페이드","2");

        //4. 생성자는 함수이므로 프로퍼티에 값을 대입할수 있음.
        function Particle(x, y, vx, vy){
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.velocity = Math.sqrt(vx * vx + vy * vy);
        }
        var p = new Particle(0, 0, 3, 4);
        console.log(p);

        //4.3.2 메서드를 가진 객체를 생성하는 생성자
        //1. 생성자에서 this.프로퍼티 이름에 함수의 참조를 대입하면 메서드를 저의할 수 있음.
        //매서드 함수 안에서 this를 사용하면 그 값이 인스턴스의 프로퍼티임을 명시
        function Circle(center, radius){
            this.center = center;
            this.radius = radius;
            this.area = function(){
                return Math.PI * this.radius * this.radius;
            };
        }
        var p = {x:0, y:0};
        var c = new Circle(p, 2.0);
        console.log("넓이 = " + c.area());
        
        //4.4.2 Date생성자
        //Date 생성자는 날짜와 시간을 표현하는 객체를 생성
        var now = new Date();
        console.log(now);
        
        var then = new Date(2008,5,10);
        console.log(then);
        
        var elapsed = now - then;
        console.log(elapsed);

        var start = new Date();
        var end = new Date();
        var elapsed = end - start; // 프로그램 걸리는 시간
        console.log(elapsed);

        console.log(now.getFullYear());
        console.log(now.getMonth());
        console.log(now.getDate());
        console.log(now.getDay());
        console.log(now.getHours());
        console.log(now.getMinutes());
        console.log(now.getSeconds());
        console.log(now.getMilliseconds());
        console.log(now.toString());
        console.log(now.toLocaleString());
        console.log(now.toLocaleDateString());
        console.log(now.toLocaleTimeString());
        console.log(now.getUTCHours());
        console.log(now.toUTCString());

        //4.4.3 Function 생성자
        //Function은 함수를 생성하는 내장 생성자
        //Function 생성자로 생성한 함수는 전역 변수와 지역 변수만 읽고 쓸 수 있다
        //Function 생성자는 함수 리터럴 래퍼 객체를 제공한다
        var square = new Function("x","return x * x;");

        //4.4.4 기타 내장 객체
        //자바스크립트에서 처음부터 사용할 수 있는 객체를 빌트인 오브젝트라 함.
        //전역 객체(프로그램 어디에서나 사용할 수 있는 객체), JSON, Math, Reflect(함수의 흐름을 가로채는 기능을 제공)

        //4.4.5 전역 객체
        //전역 객체의 프로퍼티는 프로그램의 어느 위치에서나 사용할 수 있음
        //전역 프로퍼티(undefined, NaN, Infinity), 생성자(Object(), String(), Number()), 전역 함수(parseInt(), parseFloat(), isNaN()), 내장 객체(Math, JSON, Reflect)
        console.dir(window);

        //4.4.6 자바스크립트 객체의 분류
        //네이티브 객체 - ECMAScript 사양에 정의된 객체가 네이티브 객체. 내장 생성자로 생성된 객체와 JSON, Math, Reflect 등이 포함
        //호스트 객체 - ECMAScript에 정의되어 있지 않지만 자바스크립트 실행 환경에 정의된 객체. 브라우저 객체, DOM에 정의되어 있는 객체,
        // Ajax를 위한 XMLHTTPRequest객체, HTML5의 각종 API 등
        //사용자 정의 객체 - 사용자가 정의한 자바스크립트 코드를 실행한 결과로 생성된 객체
    </script>
</body>
</html>
