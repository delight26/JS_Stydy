<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>arrayBasic</title>
</head>
<body>
    <script>
        //4.5.1 배열 리터럴로 생성하기
        //배열 리터럴은 쉼표로 구분한 값을 대괄호로 묶어서 표현
        var evens = [2, 4, 6, 8];
        var empty = [];
        console.log(empty);

        var a = [2, , 4];
        console.log(a);
        //변수의 요소에는 어떠한 타입의 값이 올 수 있다.
        var various = [3.14, "pi", true, {x:1, y:2}, [2, 4, 6, 8]];

        //4.5.2 length 프로퍼티
        //배열 요소의 최대 인덱스 값 +1이 담겨 있음
        var evens = [2, 4, 6, 8];
        evens.length

        //배열의 길이에 배열 길이보다 작은 값을 넣으면 배열이 줄어듬
        var a = ["A", "B", "C", "D"];
        a.length = 2;
        console.log(a);

        //4.5.3 Array 생성자로 생성하기
        var evens = new Array(2, 4, 6, 8);
        var empty = new Array();
        var a = new Array(2, 4);
        var various = new Array(3.14, "pi", true, {x:1, y:2}, [2, 4, 6, 8]);
        var x = new Array(3);
        console.log(x.length);
        var x = new Array(-3); //오류

        //4.5.4 배열 요소의 참조
        //특정 인덱스의 요소는 대괄호 연산자를 이용하여 읽어나 쓸 수 있음
        evens[2];

        //4.5.5 배열은 객체
        //자바스크립트의 배열은 Array 객체이며 객체로 배열의 기능을 가상으로 흉내 낸 것.
        //배열에 대괄호 연산자를 사용하는 것과 마찬가지, 배열 요소 번호로 숫자 값 대신 문자열을 사용할 수 있음
        var a = ["A", "B", "C", "D"];
        console.log(a["2"]);
        console.log(a["4"]);//undefined

        //4.5.6 배열 요소의 추가와 삭제
        var a = ["A", "B", "C"];
        a[3] = "D";
        console.log(a);

        var a = ["A", "B", "C"];
        a.push("D");
        console.log(a);

        delete a[1];//delete 를 사용하여 삭제해도 lenfth 프로퍼티 값은 변하지 않음
        console.log(a);
    </script>
</body>
</html>
