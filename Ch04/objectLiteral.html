<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>objectLiteral</title>
</head>
<body>
    <script>
        //4.1.2 객체 리터럴로 객체생성
        var card1 = {suit:"하트", rank:"A"};
        document.writeln(`${card1.suit}, ${card1.rank}<br/>`);

        var card2 = {"suit":"킹", "rank":"K"};
        document.writeln(`${card2["suit"]}, ${card2["rank"]}<br/>`);

        document.writeln(`${card2["color"]}<br/>`);
 
        var obj = {};
        console.log(obj);

        //4.1.3 프로퍼티 추가와 삭제
        card1.value = 14;
        console.log(card1);

        delete card1.rank;
        console.log(card1);

        //4.1.4 in연산자로 프로퍼티가 있는지 확인하기
        document.writeln(`${"suit" in card1}<br/>`);
        document.writeln(`${"color" in card1}<br/>`);
        document.writeln(`${"toString" in card1}<br/>`);
        
        //4.1.5 객체 리터럴 예제
        var p = {x : 1.0, y : 2.5};
        var circle = {
            center : {x : 1.0, y : 2.0},
            radius : 2.5
        };
        document.writeln(`${circle.center.x}<br/>`);
        var person = {
            name : "이준범",
            age : 32,
            sex : "남",
            married : false
        };

        //4.1.7 객체는 참조 타입
        var a = card1;
        document.writeln(`${a.suit}<br/>`);
        a.suit = "스페이드"
        document.writeln(`${a.suit}<br/>`);
        document.writeln(`${card1.suit}<br/>`);
    </script>
</body>
</html>
