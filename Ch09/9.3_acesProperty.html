<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>9.3_acesProperty</title>
    <script>
        // 9.3 접근자 프로퍼티

        // 9.3.1 프로퍼티의 종류
        // 객체의 프로퍼티는 데이터 프로퍼티와 접근자 프로퍼티로 나눌 수 있음.
        // 데이터프로퍼티 : 값을 저장하기 위한 프로퍼티 , 접근자 프로퍼티 : 값이 없음. 프로퍼티를 읽거나 쓸 때 호출하는 함수를 값 대신에 지정할 수 있는 프로퍼티

        // 9.3.2 접근자 프로퍼티
        // 객체지향 프로그래밍에서 객체가 가진 프로퍼티 값을 객체 바깥에서 읽거나 쓸 수 있도록 제공하는 메서드. 객체의 프로퍼티를 객체 바깥에서 직접 조작하는 행위는 데이터의 유지 보수성을
        // 해치는 주요한 원인. 접근자 프로퍼티를 사용하면 데이터를 부적절하게 변경하는 것을 막고 특정 데이터를 외부로부터 숨길 수 있으며 외부에서 데이터를 읽으려고 시도할 때 적절한 값으로
        // 가공해서 넘길 수 있음. 자바스크립트의 접근자 프로퍼티는 객체의 접근자를 정의할 수 있게함. 접근자 프로퍼티를 사용하여 프로퍼티를 읽고 쓸 수 있게 하면 프로그램의 유지보수성을 높임
        var person = {
            _name: "Tom",
            get name(){
                return this._name;
            },
            set name(value){
                var str = value.charAt(0).toUpperCase() + value.substring(1);
                this._name = str;
            }
        };
        console.log(person.name);
        person.name = "huck";
        console.log(person.name);

        // 9.3.3 데이터의 캡슐화
        // 실행 함수로 클로저를 생성하면 데이터를 객체 외부에서 읽고 쓸 수 없도록 숨기고 접근자 프로퍼티로만 읽고 쓰도록 만들 수 있음.
        var person = (function(){
            var _name = "Tom";
            return {
                get name(){
                    return _name;
                },
                set name(value){
                    var str = value.charAt(0).toUpperCase() + value.substring(1);
                    _name = str;
                }
            };
        })();
        console.log(person.name);
        person.name = "huck";
        console.log(person.name);
    </script>
</head>
<body>
</body>
</html>
