<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Symbol</title>
</head>
<body>
    <script>
        //3.3.1 심벌 - 자기 자신을 제외한 그 어떤 값과도 다른 유일무이한 값
        var sym1 = Symbol();
        var sym2 = Symbol();
        document.writeln(sym1 == sym2);

        document.writeln("<br/>");

        var HEART = Symbol("하트");
        document.writeln(HEART.toString());

        document.writeln("<br/>");


        var NONE = Symbol("none");
        var BLACK = Symbol("black");
        var WHITE = Symbol("white");

        var sym3 = Symbol.for("club");
        var sym4 = Symbol.for("club");

        document.writeln(sym3 == sym4);

        document.writeln("<br/>");

        var sym5 = Symbol.for("club");
        var sym6 = Symbol("club");

        document.writeln(Symbol.keyFor(sym5));
        document.writeln(Symbol.keyFor(sym6));

    </script>
</body>
</html>
