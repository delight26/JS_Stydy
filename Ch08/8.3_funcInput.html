<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>8.3_funcInput</title>
    <script>
        //8.3.1 인수의 생략
        //함수의 인자 개수보다 인수를 적게 전달하면 인수에서 생략한 인자는 undefined가 됨
        function f(x,y){
            console.log(x+y);
        }
        f(2);

        //8.3.2 가변길이 인수 목록(Arguments객체)
        //모든 함수에서 사용할 수 있는 지역변수 arguments변수 arguments의 값은 Arguments 객체
        //함수에 인수를 n개 넘겨서 호출하면 각각 순번에 인수값이 저장
        function f(x,y){
            arguments[1] = 3;
            console.log(x + ", " + y);
        }
        f(1,2);
    </script>
</head>
<body>
</body>
</html>
