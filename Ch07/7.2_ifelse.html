        switch(n){

        //break문이나 return 문을 작성하지 않으면 break문, return 문 switch블록의 끝을 만날때까지 발견한 모든 문장을 실행
        //이것을 폴 스루라고 하는데 주로 여러개의 case라벨이 가리키는 표현식 결과와 일치하는 실행문을 실행하고자 할 때 사용하는 기법
        //폴스루를 사용하면 알고리즘이 복잡해짐 default는 어느위치에 있어도 문법 오류가 발생하지 않음.
        function binaryOperation(a, b, operator){
            switch(operator){
                case "+": return a+b;
                case "-": return a-b;
                case "*": return a*b;
                case "/": return a/b;
                case "%": return a%b;
                case "^": return Math.pow(a,b);
                default: return NaN;
            }
        }
