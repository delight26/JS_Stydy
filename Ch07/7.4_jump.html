<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>7.4_jump</title>
    <script>
        //7.4 점프문
        //7.4.1 라벨문
        //라벨 이름에는 모든 식별자를 사용할 수 있음. 자바 스크립트에서 라벨로 점프할 수 있는 문장은 break와 continue 이다.
        loop : while(true){
            if(confirm("종료하시겠습니까?")) break loop;
        }
    </script>
</head>
<body>
</body>
</html>
