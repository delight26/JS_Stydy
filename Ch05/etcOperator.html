<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>etcOperator</title>
</head>
<body>
    <script>
        //5.6 기타 연산
        //5.6.1 typeof 연산자
        //typeof 연산자는 단한 연산자이며 피연산자의 데이터 타입을 뜻하는 문자열을 반환
        var s = "ABC";
        document.writeln(typeof(s)+"<br/>");
        document.writeln(typeof(12)+"<br/>");
        document.writeln(typeof(3.14)+"<br/>");
        document.writeln(typeof(NaN)+"<br/>");
        document.writeln(typeof("안녕하세요")+"<br/>");
        document.writeln(typeof(true)+"<br/>");
        document.writeln(typeof(false)+"<br/>");
        document.writeln(typeof(undefined)+"<br/>");
        document.writeln(typeof(null)+"<br/>");
        document.writeln(typeof(Symbol("heart"))+"<br/>");
        document.writeln(typeof([1,2,3,])+"<br/>");
        document.writeln(typeof(String("abc"))+"<br/>");
        document.writeln(typeof(Number(1))+"<br/>");
        document.writeln(typeof(function(x){return x++;})+"<br/><br/>");

        //5.6.2 조건 연산자
        //조건(?:) 연산자는 주어진 조건의 참과 거짓에 따라 값을 선택
        //조건 연산자는 삼항 연산자 첫 번째 피연산자를 조건식으로 평가한 수에 그 결과가 true면 두 번째 피연산자 값으로
        //false면 세 번째 피연산자를 값으로 삼는다.
        var a = 10;
        var parity = (a % 2 == 0) ? "짝수" : "홀수";
        /* if(a % 2 == 0){
            parity = "짝수";
        }else{
            parity = "홀수";
        } */
        document.writeln(parity + "<br/><br/>");

        //5.6.3 쉼표 연산자
        //쉼표 연산자는 이항 연산자로 왼쪽 피연산자를 평가하고 오른쪽 피연산자를 평가한 이후에 마지막으로 오른쪽 끝 피연산자의 값을 반환
        var i = 0, sum = 0, product = 1;
        //i = 0; sum = 0; product = 1;
        //쉼표 연산자는 for문에서 많이 사용됨
        /* for(var i = 0, sum = 0 ; i <= 10 ; i++){
            sum += i;
        } */

        //5.6.4 eval 함수
        //eval은 함수 일 뿐 연산자는 아님 그럼에도 연산자의 역할을 담당
        //eval 함수는 문자열 단 하나만을 인수로 받아서 자바스크립트 코드로 해석
        //문자열을 해석할 때는 코드를 평가한 후에 마지막 표현식 또는 문장의 값을 반환 해석할 수 없을 때는 문법 오류 발생
        //eval 함수를 호출하는 행위는 인수로 받은 문자열을 코드로 바꾸어 eval함수를 호출한 부분과 맞바꾸게 다는 뜻
        //eval 함수를 남용하면 안됨 사용자가 악의적으로 입력한 문자열을 eval 함수에 인수로 넘기면 악성 코드가 실행되어 보안 문제가 생길 수 있음
        //eval 함수를 사용할 때는 인수의 문자열을 분석해서 안전을 확인한 후에 실행 eval 함수로 실행한 코드는 속도가 느림
        var x = 1;
        eval("x++;"); // == x++;

        var formula = "x*x";
        eval("function(x){return "+ formula +"}"); // == function(x) {return x*x;}
    </script>
</body>
</html>
