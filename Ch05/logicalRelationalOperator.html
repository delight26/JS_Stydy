<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>logicalRelationalOperator</title>
</head>
<body>
    <script>
        //5.4 논리연산자와 관계연산자
        //5.4.1 관계연산자
        var a = [1, 2, 3];
        var b = [1, 2, 3];
        var c = a;
        //값은 같지만 메모리 위치가 다름
        console.log(a == b);// false
        //값도 같고 메모리 위치도 같음
        console.log(a == c);// true


    </script>
</body>
</html>
