<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>logicalRelationalOperator</title>
</head>
<body>
    <script>
        //5.4 논리연산자와 관계연산자
        //5.4.1 관계연산자
        //1) 동일 연산자
        var a = [1, 2, 3];
        var b = [1, 2, 3];
        var c = a;
        //값은 같지만 메모리 위치가 다름
        console.log(a == b);// false
        //값도 같고 메모리 위치도 같음
        console.log(a == c);// true
        
        //타입이 다른 연산자를 비교 시 같은 타입이 되도록 변환한 다음 비교
        null == undefined; //true
        1 == "1"; //true
        "0xff" == 255; //true
        true == 1; //true
        true == "1"; //true
        (new String("a")) == "a"; //true
        (new Number(2)) == 2; //true
        [2] == 2; //true

        //2) 일치 연산자
        //일치 연산자 ( === ) 는 타입을 변환하지 않고 엄격하게 비교 NaN은 모든값이 같지 않다고 판정
        NaN === NaN;
        var x = NaN;
        isNaN(x); // NaN인지는 isNaN 함수를 통해서 확인

        null === undefined; //false
        1 === "1"; //false
        "0xff" === 255; //false
        true === 1; //false
        true === "1"; //false
        (new String("a")) === "a"; //false
        (new Number(2)) === 2; //false
        [2] === 2; //false

        //5.4.2 논리 연산자
        x > 0 && y > 0; //x와 y가 모두 참일떄 true
        x > 0 && y > 0; //x와 y중 하나라도 참이면 true, 모두가 0 이하면 false
        !(a && b) //a 또는 b가 거짓

        //1) 피연산자의 평가
        //0, -0, 빈 문자열(""), NaN, null, undefined == false
        //0을 제외한 숫자, 빈 문자열을 제외한 문자열, 모든 객체, 심벌 == true

        //2) 논리곱 연산자와 논리합 연산자의 단락 평가
        // 단락평가 - 첫 번쨰 피 연산자 값이 표현식을 결정하면 두 번째 피연산자를 평가하지 않는것
        
        //a를 평가한 값이 false 면 b의 값에 상관없이 표현식 전체 값이 false가 됨 b의 값은 평가하지 않음 이때 false 대신에 a값 자체를 반환
        //a를 평가한 값이 true 면 전체 표현식 값이 b의 값으로 결정 이때 true 나 false 대신 b의 값 자체를 반환
        a && b;

        var p = null;
        p && p.name; //null : p가 false로 평가되므로 p를 반환 우변은 평가 하지 않음
        p = {name : "Tom", age : 18};
        p && p.name; //Tom : 가 true로 평가되므로 p.name을 반환함

        //a를 평가한 값이 true면 표현식 값이 b의 값과 관계없이 true이므로 b의 값을 평가하지 않음 이떄 true 대신에 a의 값 자체를 반환
        //a를 평가한 값이 false면 전체 표현식 값이 b의 값으로 결정 이때 true 나 false 대신 b의 값 자체를 반환
        a || b;

        //|| 연산자는 여러개 값 후보 중에서 null 또는 undefined가 아닌 값을 선택하고자 할때 유용
        var time = time_interval || animationSettings.time || 33;

        function f(x){
            x = x || 100; //x 가 undefined 일때 값은 100 undefined가 아닐때는 x의 값이됨
        }
    </script>
</body>
</html>
